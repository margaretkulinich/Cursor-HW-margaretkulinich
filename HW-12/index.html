<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title><HW-12></title>
</head>
<body>
    <div class="keys">
        <div data-key="KeyA" class="key">
            <kbd>A</kbd>
            <span class="sound">accent</span>
        </div>
        <div data-key="KeyS" class="key">
            <kbd>S</kbd>
            <span class="sound">beat</span>
        </div>
        <div data-key="KeyD" class="key">
            <kbd>D</kbd>
            <span class="sound">boing</span>
        </div>
        <div data-key="KeyF" class="key">
            <kbd>F</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="KeyG" class="key">
            <kbd>G</kbd>
            <span class="sound">guitar</span>
        </div>
        <div data-key="KeyH" class="key">
            <kbd>H</kbd>
            <span class="sound">hit</span>
        </div>
        <div data-key="KeyJ" class="key">
            <kbd>J</kbd>
            <span class="sound">shake</span>
        </div>
        <div data-key="KeyK" class="key">
            <kbd>K</kbd>
            <span class="sound">signal</span>
        </div>
        <div data-key="KeyL" class="key">
            <kbd>L</kbd>
            <span class="sound">snare</span>
        </div>
    </div>

    <audio data-key="KeyA" src="sounds/accent.mp3"></audio>
    <audio data-key="KeyS" src="sounds/beat.mp3"></audio>
    <audio data-key="KeyD" src="sounds/boing.mp3"></audio>
    <audio data-key="KeyF" src="sounds/boom.mp3"></audio>
    <audio data-key="KeyG" src="sounds/guitar.mp3"></audio>
    <audio data-key="KeyH" src="sounds/hit.mp3"></audio>
    <audio data-key="KeyJ" src="sounds/shake.mp3"></audio>
    <audio data-key="KeyK" src="sounds/signal.mp3"></audio>
    <audio data-key="KeyL" src="sounds/snare.mp3"></audio>


    <script src="main.js"></script>
</body> 
</html>
